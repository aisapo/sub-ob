<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>提出物管理</title>
        <link rel="stylesheet" href="teishutubutsu.css">
    </head>
    <body>
        <h1>
            提出物管理
        </h1>
        <div>
            <p>今月の提出物</p>
            <form>
                <p>課題名</p>
                <input id="title" type="text" placeholder="Submission">
                <p>科目</p>
                <input id="subject" type="text" placeholder="Subject">
                <p>提出日</p>
                <input id="deadline" type="date">
                <button id="addbutton" type="button" onclick="location.reload">追加</button>
                <button id="deleteButton" type="button">🗑️delete</button>
            </form>
            <ul id="tasklist"></ul>   
            <p>提出済み</p>
            <ul id="submittedList"></ul>
        </div>
        <script src="teishutubutu.js"></script>
    </body>
</html>
